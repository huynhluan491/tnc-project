<div  class="register-container">
  <form class="register-form" (ngSubmit)="onSubmit($event)" [formGroup]="isRegister ? registerForm : loginForm">
    <div (click)="toggleShowRegister()" class="register-exit">
      <img src="assets/icon/xmark-solid.svg" />
    </div>
    <div class="register-title">{{isRegister ? 'Đăng kí' : 'Đăng nhập'}}</div>
    <div class="register-option">
      <div class="register-question">
        Chưa có tài khoản?
      </div>
      <input
        (change)="toggleRegister()"
        class="register-checkbox"
        type="checkbox"
      />
    </div>
    <div class="register-input">
      <label class="register-label" for="userName"> Tên đăng nhập </label>
      <input
        required
        class="register-text"
        type="text"
        #userName
        formControlName="UserName"
      />
      <div *ngIf="submitted && f['UserName'].errors" class="invalid-feedback">
        <div *ngIf="f['UserName'].errors['required']">Username is required</div>
      </div>
    </div>
    <div class="register-input">
      <label class="register-label" [for]="password"> Mật khẩu </label>
      <input
        formControlName="Password"
        required
        class="register-text"
        type="password"
        #password
      />
    </div>
    <ng-container *ngIf="isRegister">
      <div class="register-input">
        <label class="register-label" [for]="confirmPassword"> Nhập lại mật khẩu </label>
        <input
          formControlName="ConfirmPassword"
          required
          class="register-text"
          type="password"
          #confirmPassword
        />
      </div>
      <div class="register-input">
        <label class="register-label" for="email"> Email </label>
        <input
          formControlName="Email"
          required
          class="register-text"
          type="email"
          #email
        />
      </div>
    </ng-container>
    <button kendoButton [theme]="'info'" (click)="onSubmit($event)">{{isRegister ? 'Đăng kí' : 'Đăng nhập'}}</button>
  </form>
</div>
