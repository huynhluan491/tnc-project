<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
  [ngSwitch]="type"
>
  <ng-container *ngSwitchCase="'img'">
    <div *ngFor="let img of imgs">
      <div ngxSlickItem class="slide">
        <img width="100%" src="{{ img }}" />
      </div>
    </div>
  </ng-container>
  <ng-template *ngSwitchCase="'product'">
    <div *ngFor="let item of sliderProducts">
      <div ngxSlickItem class="slide">
        <box-product [data]="item"></box-product>
      </div>
    </div>
  </ng-template>
  <ng-template *ngSwitchCase="'brand'">
    <div *ngFor="let img of imgs">
      <div ngxSlickItem class="slide">
        <img [src]="img" />
      </div>
    </div>
  </ng-template>
</ngx-slick-carousel>
