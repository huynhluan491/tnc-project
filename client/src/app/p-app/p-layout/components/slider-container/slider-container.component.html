<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  <div *ngFor="let templateRef of filteredTemplateRefs">
    <div ngxSlickItem class="slide">
      <ng-container *ngTemplateOutlet="templateRef"></ng-container>
    </div>
  </div>
</ngx-slick-carousel>
