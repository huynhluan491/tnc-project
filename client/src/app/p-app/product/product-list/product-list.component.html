<app-breadcrumb [plusBreadCrumbText]="[categoryName]"></app-breadcrumb>
<div class="wrapper">
  <div class="wrapper-filter">
    <div><span>Filter</span></div>
    <div class="box-filter">
      <dropdown-filter (filterURL)="handleURL($event)"> </dropdown-filter>
      <dropdown-filter filterbyPrice="true"> </dropdown-filter>
      <dropdown-filter> </dropdown-filter>
    </div>
  </div>
  <div class="wrapper-product-list">
    <div class="title-sort">
      <div>title --- sort</div>
    </div>
    <div class="box-products">
      <div class="box-lable-filter">
        <span>Lọc theo:</span>
      </div>
      <div class="product-list">
        <div
          *ngFor="
            let data of productList
              | paginate
                : {
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: totalItems
                  }
          "
        >
          <box-product [data]="data"></box-product>
        </div>
      </div>
    </div>

    <div class="wrapper-pagination">
      <pagination-controls
        (pageChange)="handlePageChange($event)"
        previousLabel="Trước"
        nextLabel="Sau"
      ></pagination-controls>
    </div>
  </div>
</div>

<ng-template #name>
  <span></span>
</ng-template>
