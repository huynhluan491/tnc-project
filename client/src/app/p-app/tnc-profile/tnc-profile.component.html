<div class="wrapper">
    <app-p-header></app-p-header>
    <div class="container">
          <kendo-drawer-container>
            <kendo-drawer #drawer
                [items]="items"
                [width]="200"
                mode="push"
                [autoCollapse]="false"
                [expanded]="true"
                (select)="onSelect($event)"
            >
              <ng-template kendoDrawerItemTemplate let-item>
                <div class="k-drawer-link" [ngClass]="{selected: selected === item.text}" [routerLink]="item.path">
                    <kendo-svg-icon [icon]="item.svgIcon"></kendo-svg-icon>
                    <span>{{ item.text }}</span>
                </div>
            </ng-template>
            </kendo-drawer>
      
            <kendo-drawer-content>
                <router-outlet></router-outlet>
            </kendo-drawer-content>
        </kendo-drawer-container>
    </div>
</div>
